<div field ng-model="order.customer.name" ng-field="{title:'Customer', type:'text', require: true}"></div>
<div field ng-model="order.po_number" ng-field="{title:'P.O.#', type:'text', require: true}"></div>
<div field ng-model="order.date_required" ng-field="{title:'Required Date', type:'date', require:true, showOptions: [{showMinToday:true}]}"></div>
<div field ng-model="order.customer.email" ng-field="{title:'Email', type:'email'}"></div>
<div field ng-model="order.doors" ng-field="{title: 'Doors', type: 'select', require: true, showOptions: 'All Made in Shop, Some Made In Shop, All Ordered'}"></div>


<forms module="Order" list-of-forms="order.forms"></forms>
