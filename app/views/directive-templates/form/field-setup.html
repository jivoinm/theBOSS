<div class="modal-header">
    <h5>Field Setup</h5>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="fieldName" class="col-sm-3 control-label">Field Name</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="fieldName" placeholder="Field Name"
                       ng-model="selectedfield.title" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="fieldName" class="col-sm-3 control-label">Field Default Value</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="fieldValue" placeholder="Field Default Value"
                       ng-model="selectedfield.value">
            </div>
        </div>
        <div class="form-group">
            <label for="fieldName" class="col-sm-3 control-label">Field Type</label>

            <div class="col-sm-9">
                <select ng-model="selectedfield.type" class="form-control" id="fieldType"
                        ng-options="field_type.name as field_type.value for field_type in field_types"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <label for="fieldIsRequired" class="control-label">
                    <input type="checkbox" id="fieldIsRequired" ng-model="selectedfield.require"> Is Required?
                </label>
            </div>
        </div>

        <div class="row" ng-show="selectedfield.type === 'composite'">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Select existing fields to group
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Field Name</th>
                                    <th>Type</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="field in fields">
                                    <td><input type="checkbox" ng-model="composite_fields" ng-value="field"></td>
                                    <td>{{ field.title }}</td>
                                    <td>{{ field.type }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
        <div class="row" ng-show="showAddOptions(selectedfield)">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Select existing fields to group
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <th>Option value</th>
                                <th></th>
                                <tr ng-repeat="option in selectedfield.show_options">
                                    <td><input type="text" class="form-control" ng-model="option">
                                    </td>

                                    <td>
                                        <a class="btn btn-danger btn-xs right" type="button"
                                           ng-click="deleteOption(selectedfield, option)"><span
                                                class="glyphicon glyphicon-minus"></span></a></td>
                                </tr>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
        </div>
        <button type="button" class="btn btn-default btn-sm" ng-show="showAddOptions(selectedfield)"
                ng-click="addOption(selectedfield)">
            <span class="glyphicon glyphicon-plus"></span> Add Option
        </button>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" id="ok">OK</button>
    <button class="btn btn-warning" ng-click="cancel()" id="cancel">Cancel</button>
</div>
