<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading" tooltip-placement="right" tooltip="Add new form from the list">{{ module }}
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                    Add
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li ng-repeat="form in moduleForms"><a href="" ng-click="addForm(form)">Add {{ form.form_name }}</a></li>
                    <li class="divider"></li>
                    <li><a href="" ng-click="addNewForm()">New Form</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <accordion close-others="oneAtATime">
            <accordion-group heading="{{form.form_name}}" ng-repeat="form in listOfForms" is-open="$index==0">
                <accordion-heading>
                    <i class="fa fa-ban" ng-click="removeForm(listOfForms,$index,$event)"></i>

                    <span>{{form.form_name}}</span>
                    <div class="btn-group-xs pull-right" tooltip-placement="right" tooltip="Add new field or delete the {{form.form_name}}">

                        <button type="button" class="btn btn-default fa fa-plus" ng-click="addField(form,$event)"></button>
                        <button type="button" class="btn btn-default fa fa-trash-o" ng-click="deleteForm(form,$event,$index)"></button>
                    </div>


                </accordion-heading>

                <field ng-model="field.value" index="$index" ng-field="field" ng-repeat="field in form.fields" field-form="form" edit="editField(form,field)" delete="deleteFormField(form,field,$index)"></field>

            </accordion-group>
        </accordion>

        <div class="warning" ng-if="!listOfForms || listOfForms.length==0" class="animate-if">Nothing to show yet</div>
    </div>
</div>
