<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bell fa-fw"></i> {{ title }}
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="list-group">
            <div class="list-group-item" ng-repeat="item in quickList">

                <h4 class="list-group-item-heading">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#">
                            {{ item.title }}
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="" ng-click="itemSelect({item:item})">Edit</a>
                                <a>Delete</a>
                            </li>
                        </ul>
                    </div>
                    <span class="pull-right text-muted small"><em>{{ item.date | timeago }}</em></span>
                </h4>
                <p class="list-group-item-text">{{ item.detail }}</p>
            </div>
        </div>
        <!-- /.list-group -->
        <a href="#" class="btn btn-default btn-block">View All</a>
    </div>
    <!-- /.panel-body -->
</div>
