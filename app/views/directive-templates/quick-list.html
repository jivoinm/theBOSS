<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bell fa-fw"></i> {{ title }}
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="list-group">
            <div class="list-group-item" ng-repeat="item in quickList">

                <h4 class="list-group-item-heading">
                    <a href="" ng-click="itemSelect({item:item})">{{ item.title }}</a>
                    <span class="pull-right text-muted small"><em>{{ item.date | timeago }}</em></span>
                </h4>
                <p class="list-group-item-text">{{ item.detail }}</p>
            </div>
        </div>
        <div class="list-group-item" ng-show="!quickList.length">
            <h4 class="list-group-item-heading">
                Nothing to show yet
            </h4>
        </div>
        <!-- /.list-group -->
        <a href="#" class="btn btn-default btn-block">Advanced Search</a>
    </div>
    <!-- /.panel-body -->
</div>
