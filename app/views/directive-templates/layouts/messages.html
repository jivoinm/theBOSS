<div class="chat-panel panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-comments fa-fw"></i>
        Messages
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <ul class="chat">
            <li class="left clearfix" ng-class-odd="'left'" ng-class-even="'right'" ng-repeat="item in messages">
                <span class="chat-img pull-left" ng-class-odd="'pull-left'" ng-class-even="'pull-right'">
                    <img class="img-circle" alt="{{ item.from }}" src="http://placehold.it/50/55C1E7/fff">
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <strong class="primary-font">{{ item.from }}</strong>
                        <small class="pull-right text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> {{ item.posted_on | timeago }}
                        </small>
                    </div>
                    <p>
                        {{ item.content }}
                    </p>
                </div>
            </li>

        </ul>
    </div>
    <!-- /.panel-body -->
    <div class="panel-footer">
        <div class="input-group">

            <input type="text" placeholder="Type your message here..." class="form-control input-sm" id="btn-input" ng-model="message">
            <span class="input-group-btn">
                <button id="btn-chat" class="btn btn-warning btn-sm" ng-click="sendMessage()">
                    Send
                </button>
            </span>

        </div>
    </div>
    <!-- /.panel-footer -->
</div>
