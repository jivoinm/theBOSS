<div class="panel panel-default">
    <div class="panel-heading">
        Ordered Accessories
    </div>
    <div class="panel-body">
        <div class="pannel" ng-repeat="item in orders">
             {{ item.customer.name }} - {{ item.po_number }}

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>From</th>
                        <th>Description</th>
                        <th>Items Ordered</th>
                        <th>Items Received</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="accessory in item.ordered_accessories | filter:notreceived ">
                        <td>{{ accessory.from_manufacturer }}</td>
                        <td>{{ accessory.description }}</td>
                        <td>{{ accessory.quantity }}</td>
                        <td>
                            <input type="number" ng-model="accessory.items_received">
                            <button type="submit" data-ng-click="saveUpdates($index, item, accessory)" class="btn btn-default">Update</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
