<quick-list quick-list="orders" list-type="list" title="Ordered Accessories" item-select="received(order,accessory)">

            {{ item.customer.name }} - {{ item.po_number }}

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>From</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="accessory in item.ordered_accessories">
                        <td>{{ accessory.quantity }}</td>
                        <td>{{ accessory.from_manufacturer }}</td>
                        <td>{{ accessory.description }}</td>
                        <td><label>
                            <input type="checkbox" ng-checked="accessory.received" ng-click="itemSelect({order:item,accessory:accessory})">
                            Received
                        </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>

</quick-list>
