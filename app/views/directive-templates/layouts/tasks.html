<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bell fa-fw"></i> Work log
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <accordion close-others="oneAtATime">
            <accordion-group heading="{{order.customer.name}}" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" ng-repeat="order in orders">
            <div class="panel panel-default" ng-repeat="project in order.projects">
                <div class="panel-heading">
                    {{project.project}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="list-group">
                        <a href="" class="list-group-item" ng-repeat="task in project.tasks">
                            <div>
                                <p>
                                    <strong>{{ task.title }} : {{ task.duration }}</strong>
                                </p>
                                <progressbar value="55"></progressbar></div>
                           
                        </a>
                      
                    </div>
                </div>              
            </div>              
            </accordion-group>
        </accordion>
        <!-- /.list-group -->
        <a href="#/calendar" class="btn btn-default btn-block">View All</a>
    </div>
    <!-- /.panel-body -->
</div>
