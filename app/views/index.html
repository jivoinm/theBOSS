<div class="container-fluid">
<div class="row" ng-show="currentUser">
    <nav class="col-md-12 navbar navbar-default navbar-fixed-top" role="navigation">
        <top-nav title="theBOSS Admin v1.0"></top-nav>
        <nav-user></nav-user>
        <!-- /.navbar-top-links -->
    </nav>
</div>

<div class="row" ng-show="currentUser">

    <div class="col-xs-6 col-md-2">
        <sb-sidebar></sb-sidebar>
    </div>

    <div class="col-md-9">
        <div class="page-header">
            <h1>{{ pageHeader }}</h1>
        </div>

        <toaster-container toaster-options="{'position-class': 'toast-top-full-width'}"></toaster-container>
        <!-- /.row -->
        <ng-view></ng-view>
    </div>
</div>

<div class="row">

    <ng-view class="col-xs-12 col-md-12" ng-show="!currentUser"></ng-view>
</div>
</div>
