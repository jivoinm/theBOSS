<div class="col-md-12">

    <form name="form" class="form-horizontal" role="form" novalidate="" ng-submit="save(form.$valid)" ng-class="{submitted:submitted}">

        <div class="row">
            <div class="col-md-8">
                <order-details preview="{{preview}}"></order-details>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <ul class="list-group">
                            <li class="list-group-item">
                                <span class="pull-right"><order-status></order-status></span>
                                Status:
                            </li>
                            <li class="list-group-item">
                                <span class="pull-right">{{ order.created_by.name }} on {{ order.created_on | date }}</span>
                                Created by:
                            </li>
                            <li class="list-group-item">
                                <span class="pull-right">{{ order.last_updated_by.name }} on {{ order.last_updated_on | date }}</span>
                                Last updated by:
                            </li>
                        </ul>
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="edit()">Edit</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                    Set Status
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="" ng-click="setStatus('approved')">Approved</a></li>
                                    <li><a href="" ng-click="setStatus('finished')">Finished</a></li>
                                    <li><a href="" ng-click="setStatus('blocked')">Blocked</a></li>
                                </ul>
                            </div>

                            <div class="btn-group">
                                <button type="button" class="btn btn-primary">Print</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
                            </div>
                        </div>
                    </div>
                 </div>
                <quick-list quick-list="order.comments" listType="list" title="Comments"
                            list-fields-to-edit="order_comment_fields" editable-form="order" broadcast-event="order-changed">
                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong class="primary-font">{{ item.from.name }}</strong>
                            <small class="pull-right text-muted">
                                <i class="fa fa-clock-o fa-fw"></i> {{ item.created_on | timeago}}
                            </small>
                        </div>
                        <p>
                            {{ item.message }}
                        </p>
                    </div>
                </quick-list>
            </div>
        </div>


        <div class="well">
            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Save</button>
            <button type="reset" class="btn btn-default" ng-click="reset()">Reset</button>
        </div>
    </form>
</div>
