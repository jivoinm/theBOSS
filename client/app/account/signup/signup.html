<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
<div class="row">
    <div ng-include="'app/account/user/user.menu.html'"></div>
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create new user</h3>
            </div>
            <div class="panel-body">
                <form role="form" name="form" class="inline" ng-submit="register(form)" novalidate>
                    <fieldset>
                        <div class="form-group" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                            <input type="text" placeholder="Name" name="email" class="form-control" ng-model="user.name"
                                   ng-required="true">

                            <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">Enter a valid
                                name.</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
                            <input type="email" placeholder="E-mail" name="email" class="form-control"
                                   ng-model="user.email" ng-required="true">

                            <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">Enter a valid
                                email.</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }">
                            <input type="password" placeholder="Password" name="password" class="form-control"
                                   ng-model="user.password"
                                   ng-minlength="3"
                                   required
                                   mongoose-error/>

                            <p class="help-block"
                               ng-show="(form.password.$error.minlength || form.password.$error.required)">
                                Password must be at least 3 characters.
                            </p>

                            <p class="help-block" ng-show="form.password.$error.mongoose">
                                {{ errors.password }}
                            </p>


                        </div>
                        <div class="form-group">
                            <div class="btn-group col-sm-4"><label>Role</label></div>
                            <div class="btn-group col-sm-8">
                                <label class="btn btn-primary" ng-model="user.role" btn-radio="'admin'">Admin</label>
                                <label class="btn btn-primary" ng-model="user.role" btn-radio="'service rep'">Service Rep</label>
                                <label class="btn btn-primary" ng-model="user.role" btn-radio="'user'">Sale Rep</label>
                                <label class="btn btn-primary" ng-model="user.role" btn-radio="'worker'">Worker</label>
                            </div>
                        </div>
                        <div class="form-group">
                          <div field ng-model="user.group" ng-field="{title: 'Group/Division', type: 'select', require: false, show_options: groups}"></div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' :  errors.other}">
                            <p class="help-block">{{ errors.other }}</p>
                        </div>
                        <br>
                        <!-- Change this to a button or input when using this as a form -->
                        <button type="submit" class="btn btn-success btn-block" ng-disabled="form.$invalid"> Submit</button>


                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</div>
