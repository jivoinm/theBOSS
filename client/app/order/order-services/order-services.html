<div class="row">
  <div class="col-md-12">
      <div class="panel panel-default">
          <div class="panel-heading">Order search</div>
          <div class="panel-body">
              <div class=well>
                  <form ng-submit="loadOrders()">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="input-group">
                          <input type="text" class="form-control" ng-model="queryText" placeholder="Search order...">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="loadOrders()">Search</button>
                          </span>
                        </div><!-- /input-group -->
                      </div><!-- /.col-lg-6 -->
                    </div>
                  </form>
              </div>
              <div class="panel panel-default">
                  <div class="panel-heading">Searvices</div>
                  <div class="panel-body">
                  <div class="row">
                    <accordion>
                     <accordion-group heading="{{getOrderName(order)}}" ng-repeat="order in orders">
                       <div class="well">
                           <order-services order="order"></order-services>
                       </div>
                     </accordion-group>
                    </accordion>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
