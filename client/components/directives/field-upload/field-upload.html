<div class="row" ng-if="!preview">
    <div class="form-group">
        <label class="control-label col-sm-2">Select Files</label>
        <div class="col-sm-8">
            <input type="file" ng-file-select="onFileSelect($files)" multiple class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-8">
            <div class="drop-box" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported">drop files here</div>
            <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" ng-if="!preview">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <div ng-show="selectedFiles != null">Uploading files</div>
                <div ng-show="!selectedFiles">No files selected</div>
            </div>
            <div class="panel-body">
                <div class="row"  ng-repeat="f in selectedFiles">
                    <div class="col-sm-6">
                        <progressbar value="progress[$index]"><i>{{ f.name }}</i></progressbar>
                    </div>
                    <div class="col-sm-2">
                        <button ng-show="progress[$index] < 0" ng-click="start($index)" class="button ng-hide">Start</button>
                        <button ng-show="hasUploader($index) && progress[$index] < 100" ng-click="abort($index)" class="button ng-hide">Abort</button>
                    </div>
                </div>
                <button ng-click="upload.abort()" ng-show="hasUploadingInProgress()" class="form-control">Cancel Upload</button>
            </div>
        </div>
    </div>
    <div ng-class="{'col-sm-6': !preview, 'col-sm-12': preview}">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                Uploaded files
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <div class="list-group-item" ng-repeat="f in model.uploaded_files">
                        <i class="fa fa-ban btn" ng-click="deleteFile(f,$index,$event)"></i>
                        <a href="/uploads/{{ encodeFileName(f.filename) }}" target="_blank">
                            {{ f.filename }}
                            <span class="badge">{{ f.size }} kb</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
