<div class="panel panel-yellow">
   <div class="panel-heading">
       <div class="row">
           <div class="col-xs-3">
               <i class="fa fa-shopping-cart fa-5x"></i>
           </div>
           <div class="col-xs-9 text-right">
               <div class="huge">{{ totalOrders }}</div>
               <div>New Orders!</div>
               <div></div>
           </div>
       </div>
   </div>
    <a href="" ng-click="isCollapsed = !isCollapsed">
       <div class="panel-footer">
           <span class="pull-left">View orders</span>
           <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
           <div class="clearfix"></div>
       </div>
   </a>
   <div>

       <div class="list-group">
         <a ng-href="/order/detail/{{order._id}}/" class="list-group-item" ng-repeat="order in orders">
             #{{order.po_number}} For: {{order.customer.name}} - Required By {{order.date_required | date}}
         </a>
       </div>

   </div>
</div>
