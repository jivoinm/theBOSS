<div class="panel panel-default">
    <div class="panel-heading">
        Ordered Accessories
    </div>
    <div class="panel-body">
        <div class="pannel" ng-repeat="item in orders">
             <ol class="breadcrumb">
               <li><a href="/order/detail/{{item._id}}/">{{ item.customer.name }}</a></li>
               <li class="active">{{ item.po_number }}</li>
             </ol>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="active">
                        <th>From</th>
                        <th>Description</th>
                        <th>Items Ordered</th>
                        <th>Items Received</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="accessory in item.ordered_accessories | filter:notreceived ">
                        <td>{{ accessory.from_manufacturer }}</td>
                        <td>{{ accessory.description }}</td>
                        <td>{{ accessory.quantity }}</td>
                        <td>
                            <input type="number" class="form-control input-xs" placeholder="Items received" ng-model="accessory.items_received">
                            <button type="submit" data-ng-click="saveUpdates($index, item, accessory)" class="btn btn-default btn-xs">Update</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
