<div class="panel panel-default">
    <div class="panel-heading">
        Ordered Accessories
    </div>
    <div class="panel-body">
        <div class="pannel" ng-repeat="item in orders">
             <h4>{{ item.customer.name }} - {{ item.po_number }}</h4>

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="active">
                        <th>From</th>
                        <th>Description</th>
                        <th>Items Ordered</th>
                        <th>Items Received</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="accessory in item.ordered_accessories | filter:notreceived ">
                        <td>{{ accessory.from_manufacturer }}</td>
                        <td>{{ accessory.description }}</td>
                        <td>{{ accessory.quantity }}</td>
                        <td>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                      <input type="number" class="form-control" placeholder="Items received" ng-model="accessory.items_received">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" data-ng-click="saveUpdates($index, item, accessory)" class="btn btn-default">Update</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
          <pagination total-items="totalOrders" ng-model="currentPage" page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
           <pre>Page: {{currentPage}} / {{numPages}}</pre>
        </div>
    </div>
</div>
